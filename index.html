<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bappa's House of Blessings!</title>
  <style>
    body 
{
  margin: 0;
  font-family: 'Poppins', sans-serif;
  text-align: center;
  background: linear-gradient(135deg, #fdf6e3, #fbeec1);
  color: #333;
  background-image: url('https://github.com/Soham1309/Bappa/blob/1b8b85dc728a5299626a8a3c5a37fb82f6de909e/Background.png?raw=true');
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center center;
}
    h1 {
      margin-top: 20px;
      font-size: 1.6rem;
      color: #b45309;
    }
    .ganpati {
      margin-top: 0px;
    }
    .ganpati img {
      
      max-width: 2000px;
    }
    .modaks {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 5px;
    }
    .modak {
      width: 100px;
      height: 120px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
    }
    .modak:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(255, 165, 0, 0.7);
    }
    .modak1 { background: #ffe4b5;}
    .modak2 { background: #ffd700;}
    .modak3 { background: #ffb6c1;}

    .modak svg {
      width: 60px;
      height: 80px;
      display: block;
    }

    #blessing {
      margin-top: 40px;
      font-size: 1.4rem;
      font-weight: bold;
      color: #92400e;
      padding: 20px;
      border-radius: 12px;
      display: none;
      /* background set dynamically */
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background 0.4s;
    }
  </style>
</head>
<body>
  <h1>üôè Choose a Modak to Receive Ganpati's Blessing üôè</h1>

  <!-- Ganpati Section with Image -->
  <div class="ganpati">
    <img src="https://github.com/Soham1309/Bappa/blob/1e712c5ce0d553ae39033b89d7860f3b4fd65859/Ganesha.png?raw=true" alt="Ganpati" style="width:204.8px; height:307.2px; vertical-align:middle;"/>
  </div>

  <div class="modaks">
    <!-- Modak 1 -->
    <div class="modak modak1" onclick="revealBlessing('#ffe4b5')">
      <!-- Modak SVG Icon 1 -->
      <img viewBox="0 0 64 80" fill="none" src="https://github.com/Soham1309/Bappa/blob/1e712c5ce0d553ae39033b89d7860f3b4fd65859/Creme%20Modak.png?raw=true" alt="Creme" style="width:100px; height:100px; vertical-align:middle;">
    <!--     <ellipse cx="32" cy="60" rx="24" ry="18" fill="#e0b97d"/>
        <path d="M32 6 C40 24, 64 40, 32 78 C0 40, 24 24, 32 6 Z" fill="#ffe4b5" stroke="#e0b97d" stroke-width="2"/>   -->
      </img>
    </div>
    <!-- Modak 2 -->
    <div class="modak modak2" onclick="revealBlessing('#ffd700')">
      <!-- Modak SVG Icon 2 -->
      <img viewBox="0 0 64 80" fill="none" src="https://github.com/Soham1309/Bappa/blob/1e712c5ce0d553ae39033b89d7860f3b4fd65859/Yellow%20Modak.png?raw=true" alt="Yellow" style="width:100px; height:100px; vertical-align:middle;">
        <ellipse cx="32" cy="60" rx="24" ry="18" fill="#c2a600"/>
        <path d="M32 6 C40 24, 64 40, 32 78 C0 40, 24 24, 32 6 Z" fill="#ffd700" stroke="#c2a600" stroke-width="2"/>
      </img>
    </div>
    <!-- Modak 3 -->
    <div class="modak modak3" onclick="revealBlessing('#ffb6c1')">
      <!-- Modak SVG Icon 3 -->
      <img viewBox="0 0 64 80" fill="none" src="https://github.com/Soham1309/Bappa/blob/1e712c5ce0d553ae39033b89d7860f3b4fd65859/Pink%20Modak.png?raw=true" alt="Pink" style="width:100px; height:100px; vertical-align:middle;">
        <ellipse cx="32" cy="60" rx="24" ry="18" fill="#e49fb0"/>
        <path d="M32 6 C40 24, 64 40, 32 78 C0 40, 24 24, 32 6 Z" fill="#ffb6c1" stroke="#e49fb0" stroke-width="2"/>
      </img>
    </div>
  </div>

  <div id="blessing"></div>

<script>
const blessings = [
  "Bappa will remove all your obstacles and bring joy in all endeavours.",
  "Ganesha will bless you with wisdom, knowledge, and clarity.",
  "Blessings of peace, health, and prosperity flow to you.",
  "Ganpati Bappa Morya! May success follow you everywhere.",
  "With Ganesha‚Äôs blessings, may your home be filled with love and abundance.",
  "Bappa will grant you focus and determination.",
  "Ganpati Bappa will fulfill your wishes with his divine grace.",
  "Ganesha will shower you with abundance and strength."
  // ...add more as you wish
];

let blessingQueue = [];

// Fisher-Yates Shuffle
function shuffle(array) {
  let arr = array.slice(); // Copy
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr;
}

function getNextBlessing() {
  if (blessingQueue.length === 0) {
    blessingQueue = shuffle(blessings);
  }
  return blessingQueue.pop();
}

function revealBlessing(bgColor) {
  const blessingBox = document.getElementById("blessing");
  const blessing = getNextBlessing();
  blessingBox.innerText = blessing;
  blessingBox.style.display = "block";
  blessingBox.style.background = bgColor;
}
</script>
</body>
</html>
